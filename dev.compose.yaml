version: '3'
services:
  app-frontend:
    image: cirrusci/flutter:beta
    volumes:
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    links:
      - bot-server
      - web-server
    ports:
      - 5000:80
    depends_on:
      - bot-server
      - web-server
    
  bot-server:
    image: google/dart:latest
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    links:
      - web-server
    ports:
      - 4041:4041
    depends_on:
      - web-server
  
  web-server:
    image: google/dart:latest
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    ports:
      - 4040:4040
